<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>AJAX Random Code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>بررسی کد تأیید</h1>
    <button id="generateCode">تولید کد</button>

    <input type="text" id="userInput" placeholder="کد را وارد کنید">
    <button id="checkCode">بررسی کد</button>
    <p id="result"></p>

    <script>
        let generatedCode = "";

        // تولید کد رندوم
        $("#generateCode").click(function () {
            generatedCode = Math.floor(100000 + Math.random() * 900000); // عدد ۴ رقمی
            $("#randomCode").text(generatedCode);
        });

        // بررسی کد با AJAX
        $("#checkCode").click(function () {
            const userInput = $("#userInput").val();
            $.ajax({
                url: "check_code.php", // فایل PHP
                method: "POST",
                data: { generatedCode: generatedCode, userInput: userInput },
                success: function (response) {
                    $("#result").text(response); // نتیجه را نمایش می‌دهد
                }
            });
        });
    </script>
</body>
</html>
